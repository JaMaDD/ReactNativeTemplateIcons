name: Setup
description: Setup Node.js and install dependencies

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        registry-url: https://registry.npmjs.org

    - name: Update npm
      run: npm install -g npm@latest

    - name: Install dependencies
      run: yarn install
      shell: bash
